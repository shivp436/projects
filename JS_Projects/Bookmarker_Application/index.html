<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <!-- Bootstrap CDN -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container mt-4">
        <h1 class="display-4 text-center text-light m-4">
            <i class="fas fa-bookmark"></i>
            Website Bookmarker
        </h1>
        <div class="p-3 bg-info-subtle rounded-3">
            <p><span style="font-weight: bold;">Languages/ Frameworks Used:</span> HTML, Bootstrap CSS, JavaScript,
                FontAwesome</p>
            <ul class="">
                <li class="collection-item">
                    Can be used as a task manager, booklist, movielist etc.
                </li>
            </ul>
        </div>
        <form action="" id="myForm" class="bg-dark-subtle p-4 my-3 rounded-3 text-center">
            <div class="form-group my-2">
                <input type="text" id="name" placeholder="Enter Website name" class="form-control">
            </div>
            <div class="form-group my-2">
                <input type="text" id="url" placeholder="Enter URL" class="form-control">
            </div>
            <input id="button" type="submit" value="Add Website" disabled class="btn btn-primary my-2 btn-block">
        </form>

        <div class="row">
            <div class="col-lg-12">
                <div id="output" class="container">

                </div>
            </div>
        </div>

    </div>


    <!-- SCRIPT -->
    <script src="app.js"></script>
</body>

</html>
